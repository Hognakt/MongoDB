<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion</title>
  <style>
    body {
      font-family: Arial;
      background: #f7f7f7;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    input {
      margin: 0.5rem 0;
      padding: 0.5rem;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Connexion</h2>
    <input type="text" id="username" placeholder="Entrez votre nom" required>
    <button onclick="login()">Se connecter</button>
  </div>

  <script>
    function login() {
      const username = document.getElementById('username').value.trim();
      if (!username) return alert('Veuillez entrer un nom.');

      // On enregistre le nom localement
      localStorage.setItem('username', username);

      // Redirection vers le mur
      window.location.href = '/';
    }
  </script>
</body>
</html>
